<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- External css begins here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- External css ends here -->
    <link rel="icon" type="image/png" href="https://bit.ly/3zotleb" width="32" height="32" alt="favicon" title="favicon" />
    <title>Food Nutrient</title>
  </head>
  <body>
    <div class="outer-div">
      <div class="inner-div">
        <div class="barcode-div">
          <div class="barcode-div">
            <img src="images\qrcode_www.verywellfit.com.png" id="barcode1" alt="Barcode" title="Please scan with your iphone"/>
            <h1 id="barcode-description">Please scan any of the barcode to learn more..</h1>
            <img src="images\qrcode_www.verywellfit.com.png" id="barcode2" alt="Barcode" title="Please scan with your iphone"/>
          </div>
        </div>
        <div class="food-image-div">
          <img src="https://bit.ly/3Jo5j7z" id="food" alt="Six food nutrients" title="six food nutrients" usemap="#foodmap" style="width:100%;height:100%;"/>
        </div>
          <div class="foodmap-div">
          <map name="foodmap">
            <!-- <area id="food-class" shape="default" href="https://www.verywellfit.com/nutrients-what-they-are-and-why-you-need-them-2507078" title="" target="_blank" /> -->
            <area shape="rect" coords="50, 70, 200, 210" href="https://bit.ly/3d0i4t8" target="_blank" title="carbohydrate"/>
            <area shape="poly" coords="250,70,250,210,300,210,350,100,350,200,400,150,400,210,400,70,400,180, 420,100" href="https://bit.ly/3bw8sWq" target="_blank" title="Fats"/>
            <area shape="circle" coords="500, 140, 70" href="https://bit.ly/3bmXUJc" target="_blank" title="Minerals"/>
            <area shape="rect" coords="50, 260, 190, 380" href="https://bit.ly/3PVQBat" target="_blank" title="Proteins"/>
            <area shape="circle" coords="325, 300, 80" href="https://www.medicalnewstoday.com/articles/195878" target="_blank" title="Vitamins"/>
            <area shape="poly" coords="465,260,500,200,600,380,465,380" href="https://www.who.int/news-room/fact-sheets/detail/drinking-water" target="_blank" title="water"/>
          </map>
        </div>
        <div class="under-image-div">
          <div class="h1-div">
            <h1>Click any sub image inside the <b>Food Class</b> to know more about the particular nutrient in the <b>Food Class</b></h1>
          </div>
          <div class="paragraph-div">
            <p>You can scan any of the barcode at the top for information on <a href="#barcode1"><b>Why Body Needs Nutrient</b></a></p>
          </div>
        </div>
      </div>    
    </div>  
  </body>
</html>
