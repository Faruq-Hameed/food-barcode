<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- External css begins here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- External css ends here -->
    <link rel="icon" type="image/png" href="images\favicon-32x32.png" width="32" height="32" alt="favicon" title="favicon" />
    <title>Frontend</title>
  </head>
  <body>
    <div class="outer-div">
      <div class="inner-div">
        <div class="qr-code-div">
          <img src="images\image-qr-code.png" id="qr-code" alt="QR code"/>
        </div>
        <div class="text-div">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
        </div>
        
      </div>
    </div>
  </body>
</html>
